{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block title%}Create news{%endblock%}
{%block content%}
<div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success btn-lg rounded">Create</button>
</form>
</div>
{%endblock content%}
