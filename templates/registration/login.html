{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{%block header%}{%endblock%}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light border-0 py-4">
                        <h3 class="mb-0 text-center">Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="" class="text-muted">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="card-footer bg-light border-0 text-center py-3">
                        <small class="text-muted">Don't have an account? <a href="#" class="text-primary">Sign up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block footer %}
{% endblock %}
