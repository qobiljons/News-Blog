{% extends 'base.html' %}

{% block title %}
 {{category.name}}
{% endblock %}


{% block content %}
<main>
  <section class="section">
    <div class="container">
      <h1 class="page-title">{{category_name}}</h1>
      <div class="row">
        {% for news in category_news %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 border-0 custom-card">
            <img src="{{ news.img.url }}" class="card-img-top" alt="Post Thumbnail">
            <div class="card-body">
              <h5 class="card-title">{{ news.title }}</h5>
              <p class="card-text">{{ news.body | truncatechars:100 }}</p>
            </div>
            <div class="card-footer border-0 bg-transparent">
              <div class="d-flex justify-content-between align-items-center">
                <span class="post-info text-muted">Published on {{ news.date }}</span>
                <a href="{{news.get_absolute_url}}" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</main>


<style>
  .custom-card {
  transition: box-shadow 0.3s ease-in-out;
}

.custom-card:hover {
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
}
</style>
{% endblock %}
